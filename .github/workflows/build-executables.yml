name: Build Executables

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set dotnet SDK
      - name: Setup dotnet SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: dotnet restore

      # Step 4: Build Windows Executable
      - name: Build Windows Executable
        run:  dotnet publish -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeAllContentForSelfExtract=true -o ./windows/X4PlayerShipTradeAnalyzer

      # Step 5: Build Linux Executable
      - name: Build Linux Executable
        run:  dotnet publish -c Release -r linux-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeAllContentForSelfExtract=true -o ./linux/X4PlayerShipTradeAnalyzer

      # Step 6: Compress Windows Executable to zip
      - name: Compress Windows Executable to zip
        run: |
          cp README.md windows/X4PlayerShipTradeAnalyzer
          rm ./windows/X4PlayerShipTradeAnalyzer/X4PlayerShipTradeAnalyzer.pdb
          cd windows
          7z a -tzip ../X4PlayerShipTradeAnalyzer.zip X4PlayerShipTradeAnalyzer
        shell: powershell

      # Step 7: Compress Linux Executable to tar.gz
      - name: Compress Linux Executable to tar.gz
        run: |
          cp README.md linux/X4PlayerShipTradeAnalyzer
          rm ./linux/X4PlayerShipTradeAnalyzer/X4PlayerShipTradeAnalyzer.pdb
          cd linux
          tar -czf ../X4PlayerShipTradeAnalyzer.tar.gz X4PlayerShipTradeAnalyzer
        shell: powershell

      # Step 8: Attach Archive to Release
      - name: Attach Archive to Release
        uses: softprops/action-gh-release@v2
        if: ${{ github.event_name == 'release' }}
        with:
          files: |
            X4PlayerShipTradeAnalyzer.zip
            X4PlayerShipTradeAnalyzer.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}

      # Step 9: Scan with VirusTotal
      - name: VirusTotal Scan
        uses: crazy-max/ghaction-virustotal@v4
        if: ${{ github.event_name == 'release' }}
        with:
          update_release_body: true
          vt_api_key: ${{ secrets.VT_API_KEY }}
          github_token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
          request_rate: 4
          files: |
            X4PlayerShipTradeAnalyzer.zip
            X4PlayerShipTradeAnalyzer.tar.gz